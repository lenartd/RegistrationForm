 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styl.css">
<meta charset="utf-8">
<title>Registration form</title>
<script>
function CheckForm()
{
     let user=document.getElementsByName('name')[0].value;
	 let password=document.getElementsByName('pw')[0].value;
	 let maill=document.getElementsByName('mail')[0].value;
	 if(user.length<2)
	 {
	     document.getElementById("errorName").innerHTML="*Name is mandatory item!";
	 }
	 else
	 {
	     document.getElementById("errorName").innerHTML="";
	 }
	 
	 if(password.length<7)
	 {
	     document.getElementById("errorPassword").innerHTML="*Password is too weak";
	 }
	 else
	 {
	     document.getElementById("errorPassword").innerHTML="";
	 }
	 
	 let lower =false;
	 let upper =false;
	 let number =false;
	 for(i=0; i<=password.length-1; i++)
	 {
	     console.log(password[i]);
	     if(password[i] == password[i].toLowerCase())
		 {
		     lower =true;
		 }
		 if(!isNaN(password[i]))
		 {
		     number =true;
		 }
		 else
		 {
		     if(password[i] == password[i].toUpperCase())
		     {
		         upper =true;
		     }
		 }
	 }
	 if(lower==true & upper==true & number==true)
	 {
	      document.getElementById("errorPassword").innerHTML="";
	 }
	 else
	 {
	      document.getElementById("errorPassword").innerHTML="*Password is too weak";
	 }
	 
	 let zav =0;
	 for(i=0; i<=maill.length; i++)
	 {
	    if(maill[i] == '@')
		{
		   zav=1;
		}
	 }
	 console.log(zav);
	 if(zav==1)
	 {
	     document.getElementById("errorMail").innerHTML="";
	 }
	 else
	 {
	     document.getElementById("errorMail").innerHTML="The email does not include @";
	 }
}
	function toggleBox() 
	{
        if (document.getElementById('otherlang').checked == true) 
		{
              document.getElementById('other').style.display = 'block';
		} 
		else 
		{
              document.getElementById('other').style.display = 'none';
        }
    }
</script>

</head>

<body>
<center>

<div class="title"><h1><b>Registration</b></h1></div>
<table width=400 border=0>
<form>
<tr>
<td>Name:</td>
<td> <input type="text" name="name", placeholder="Enter your name">
<div class="errorMessage" id="errorName"></div>
 </td>
</tr>
<tr>
<td>Password</td>
<td> <input type="password" name="pw">
<div class="errorMessage" id="errorPassword"></div>
 </td>
</tr>
<tr>
<td>Email:</td>
<td> <input type="email" name="mail">
<div class="errorMessage" id="errorMail"></div>
 </td>
</tr>
<tr>
<td>Date of Birth:</td>
<td> <input type="date" name="date"> </td>
</tr>
<tr>
<td>Grade:</td>
<td> <input type="text" name="grade"> </td>
</tr>
<tr>
<td>Gender:</td>
<td>
    <input type="radio" name="gender" value="Male"> Male <br/>
	<input type="radio" name="gender" value="Female"> Female 
</td>
</tr>
<tr>
<td>Marital status:</td>
<td>

    <input type="radio" name="marital" value="sing"> Single<br/>
	<input type="radio" name="marital" value="sing"> Married<br/>
	<input type="radio" name="marital" value="sing"> Divorced<br/>
	<input type="radio" name="marital" value="sing"> Widower
</td>
</tr>
<tr>
<td>Languages:</td>
<td>
    <input type="checkbox" name="lang" value="eng"> English<br/>
	<input type="checkbox" name="lang" value="de"> German<br/>
	<input type="checkbox" name="lang" value="rus"> Russian<br/>
	<input type="checkbox" name="lang" id="otherlang" onclick="toggleBox()" value="other"> Other
	<input type="textbox" id="other" style="display:none">
</td>
</tr>
<tr>
<td>Nationality</td>
<td>
<select>
    <option value="sk"> Slovak</option><br/>
	<option value="hu"> Hungarian</option><br/>
	<option value="de"> German</option><br/>
	<option value="cz"> Czech</option><br/>
	<option value="ukr"> Ukrainan</option><br/>
	<option value="rus"> Russian</option><br/>
	<option value="other"> Other</option>
</select>
</td>
</tr>
<tr>
<td>About</td>
<td>
<textarea rows="8" cols="25"> </textarea>
</td>
</tr>
<tr>
<td>Your CV:</td>
<td>
<input type = "file"/>
</td>
</tr>
<tr>
<td>Are yoy happy?</td>
<td>
Yes<input type = "range" name="slide" min="0" max="1"/>No
</td>
</tr>
<tr>
<td><input type="reset" value="Reset"></td>
<td><input type="button" value="Submit" onClick="CheckForm()"></td>
</tr>
</form>
</table>
</center>


</body>
</html>
